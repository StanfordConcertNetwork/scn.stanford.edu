---
layout: default
---

<div class="carousel slide">
    <div class="carousel-inner">
        <div class="container">
            <div class="main-info carousel-caption">
                <h1>
                    Stanford<br>
                    Concert<br>
                    Network
                </h1>
                <br><br>
                <a href="{{ site.event.link }}" target="blank">
                    <p>
                        {{ site.event.title }}<br>
                        {{ site.event.date }}<br>
                        {{ site.event.location }}
                        <i class="fa fa-facebook-square pull-right"></i>
                    </p>
                </a>
            </div>
        </div>
        <div class="item active">
            <div class="fill" style="background-image:url(/assets/images/full1.jpg);"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(/assets/images/full2.jpg);"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(/assets/images/full3.jpg);"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(/assets/images/full4.jpg);"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(/assets/images/full5.jpg);"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(/assets/images/full6.jpg);"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(/assets/images/full7.jpg);"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(/assets/images/full8.jpg);"></div>
        </div>
    </div>
</div>

<script>$('.carousel').carousel({pause: false})</script>
